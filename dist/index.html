<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9a7594955.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <h1 id="web-title">To-do List</h1>
            <button type="button" id="new-todo-btn"><i class="fa-solid fa-plus"></i> New Todo</button>
        </header>
        <aside id="sidebar">
            <h2>Projects <a class="btn" id="new-project-btn"><i class="fa-regular fa-pen-to-square"></i></a></h2>
            <hr class="spacer">
            <div id="projects-container"></div>
        </aside>
        <div class="modal" id="todo-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form-container">
                    <form id="todo-form">
                        <p id="form-title">New Todo</p>
                        <p>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="Title for Todo">
                        </p>
                        <p>
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description" placeholder="Description of Todo">
                        </p>
                        <p>
                            <label for="duedate">Due-Date:</label>
                            <input type="date" name="duedate" id="duedate" placeholder="Todo due date">
                        </p>
                        <p>
                            <label for="priority">Priority:</label>
                            <select name="priority" id="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </p>
                        <p>
                            <label for="notes">Notes:</label>
                            <input type="text" name="notes" id="notes" placeholder="Todo Notes">
                        </p>
                        <button type="button" id="todo-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal" id="project-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form-container">
                    <form>
                        <p id="form-project-header">New Project</p>
                        <p>
                            <label for="title">Project Title:</label>
                            <input type="text" id="project-title" name="title" placeholder="Title for Project">
                        </p>
                        <button type="button" id="project-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <main id="main-content">
        </main>
        <footer id="footer">
            <p id="creator">Made by Sean Kempt</p>
        </footer>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
